<section class="bg-recent-project">
    <div class="container">
        <div class="row">
            <div class="recent-project">
                <div class="section-header-container" style="position: relative; width: 100vw; margin-left: calc(-50vw + 50%); background-image: url('assets/images/11.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; box-shadow: inset 0 0 0 1000px rgba(173, 173, 173, 0.5);">
                    <div class="container" style="padding: 100px 20px; text-align: center; color: #fff;">
                        <h2 style="font-size: 48px; font-weight: bold; margin-bottom: 10px;">Our Pistes</h2>
                    </div>
                </div>
                <br>

                <!-- Button to trigger modal -->
                <button class="btn btn-primary" (click)="openModal()">Create Piste</button>

                <!-- Modal -->
                <div class="modal" tabindex="-1" *ngIf="isModalOpen" style="display:block;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create Piste</h5>
                                <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="createPisteForm" (ngSubmit)="submitPiste()">
                                    <div class="form-group">
                                        <input type="text" id="namePiste" placeholder="Piste Name" formControlName="namePiste" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <select id="color" formControlName="color" class="form-control">
                                            <option *ngFor="let color of colorOptions" [value]="color">{{ color }}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" id="length" placeholder="Length (meters)" formControlName="length" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" id="slope" placeholder="Slope (degrees)" formControlName="slope" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Piste</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                                <button type="button" class="btn btn-primary" (click)="submitPiste()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters and Pistes -->
                <div id="filters" class="button-group">
                    <button class="button is-checked" data-filter="*">Show All</button>
                    <button class="button" data-filter=".beginner">Beginner</button>
                    <button class="button" data-filter=".intermediate">Intermediate</button>
                    <button class="button" data-filter=".advanced">Advanced</button>
                    <button class="button" data-filter=".expert">Expert</button>
                </div>

                <!-- Piste list -->
                <div class="portfolio-items">
                    <div class="item" *ngFor="let piste of pistes">
                      
                          
                            <!-- /.portfolio-img -->

                            <div class="piste-card">
                                <div class="card-img">
                                    <img src="assets/images/pistes/piste-placeholder.jpg" alt="piste image">
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title">{{ piste.namePiste | titlecase }} Piste</h4>
                                    <p class="card-text">Color: {{ piste.color | titlecase }}</p>
                                    <p class="card-text">Length: {{ piste.length }} meters</p>
                                    <p class="card-text">Slope: {{ piste.slope }} degrees</p>
                                    <button class="btn btn-danger" (click)="deletePiste(piste.numPiste)">Delete</button>
                                </div>
                            
                            
                            <!-- .recent-project-content -->
                        </div>
                        <!-- .item-inner -->
                    </div>
                    <!-- .item -->
                </div>
                <!-- .portfolio-items -->
            </div>
            <!-- .recent-project -->
        </div>
        <!-- .row -->
    </div>
    <!-- .container -->
</section>
<!-- End Piste Section -->
</body>
