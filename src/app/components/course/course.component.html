<section class="bg-recent-project">

    <div class="container">
        <div class="row">
            <div class="recent-project">
                <div class="section-header-container" style="position: relative; width: 100vw; margin-left: calc(-50vw + 50%); background-image: url('assets/images/11.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; box-shadow: inset 0 0 0 1000px rgba(173, 173, 173, 0.5);">
                    <div class="container" style="padding: 100px 20px; text-align: center; color: #fff;">
                        <h2 style="font-size: 48px; font-weight: bold; margin-bottom: 10px;">Our Courses</h2>
                    </div>
                </div>
        
            <br>
      
<!-- Button to trigger modal -->
<button class="btn btn-primary" (click)="openModal()">Create Course</button>

<!-- Modal -->
<div class="modal" tabindex="-1" *ngIf="isModalOpen" style="display:block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Course</h5>
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="createCourseForm" (ngSubmit)="submitCourse()">
                <div class="form-group">
                   <input type="text" id="courseName" placeholder="Course Name" formControlName="courseName" class="form-control">
                </div>
                <div class="form-group">
                   <input type="number" id="courseLevel" placeholder="Course Level" formControlName="courseLevel" class="form-control">
                </div>
                <div class="form-group">
                   <select id="typeCourse" formControlName="typeCourse" class="form-control">
                      <option *ngFor="let type of typeCourses" [value]="type">{{ type }}</option>
                   </select>
                </div>
                <div class="form-group">
                    <select id="supportType" formControlName="supportType" class="form-control">
                      <option *ngFor="let support of supportTypes" [value]="support">{{ support }}</option>
                    </select>
                  </div>
                  
            
                <div class="form-group">
                   <input type="number" id="coursePrice" placeholder="Course Price" formControlName="coursePrice" class="form-control">
                </div>
                <div class="form-group">
                   <input type="text" id="courseTimeSlot" placeholder="Course Time Slot" formControlName="courseTimeSlot" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Save Course</button>
             </form>
             
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="submitCourse()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  
                

                <div id="filters" class="button-group">
                    <button class="button is-checked" data-filter="*">Show All</button>
                    <button class="button" data-filter=".beginner">Beginner</button>
                    <button class="button" data-filter=".intermediate">Intermediate</button>
                    <button class="button" data-filter=".advanced">Advanced</button>
                    <button class="button" data-filter=".expert">Expert</button>
                </div>

                <div class="portfolio-items">
                    <div class="item" *ngFor="let course of courses">
                        <div class="item-inner">
                            <div class="portfolio-img">
                                <div class="overlay-project"></div>
                                <!-- .overlay-project -->
                                <img src="assets/images/courses/course-placeholder.jpg" alt="course image">
                                <ul class="project-link-option">
                                    <li class="project-link">
                                        <a href="course_single.html">
                                            <i class="fa fa-link" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li class="project-search">
                                        <a href="assets/images/courses/course-placeholder.jpg" data-rel="lightcase:myCollection">
                                            <i class="fa fa-search-plus" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- /.portfolio-img -->

                            <div class="recent-project-content">
                                <h4><a href="assets/course_single.html">{{ course.typeCourse | titlecase }} Ski Lessons</a></h4>
                                <p>Level: {{ course.level }} <br> Support: {{ course.support }} <br> Price: {{ course.price | currency }}</p>
                                <p>Time Slot: {{ course.timeSlot }}</p>
                            </div>
                            <!-- .recent-project-content -->
                        </div>
                        <!-- .item-inner -->
                    </div>
                    <!-- .item -->
                </div>
                <!-- .portfolio-items -->
