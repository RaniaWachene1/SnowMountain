                                <img src="assets/images/snow.png" alt="logo" class="img-responsive" style="width: 90px; height: auto;" />
                            </a>
                            <button type="button" class="navbar-toggler collapsed d-lg-none" data-bs-toggle="collapse" data-bs-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="navbar-toggler-icon">
                                    <i class="fa fa-bars"></i>

                            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">

                                    <li><a href="#" class="active">HOME</a></li>
                                    <li><a href="piste">Piste</a></li>

<section class="bg-recent-project">
    <div class="container">
        <div class="row">
            <div class="recent-project">
                <div class="section-header-container" style="position: relative; width: 100vw; margin-left: calc(-50vw + 50%); background-image: url('assets/images/11.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; box-shadow: inset 0 0 0 1000px rgba(173, 173, 173, 0.5);">
                    <div class="container" style="padding: 100px 20px; text-align: center; color: #fff;">
                        <h2 style="font-size: 48px; font-weight: bold; margin-bottom: 10px;">Our Skiers</h2>
                    </div>
                </div>
                <br>

                <!-- Button to trigger modal -->
                <button class="btn btn-primary" (click)="openModal()">Create Skier</button>

                <!-- Modal -->
                <div class="modal" tabindex="-1" *ngIf="isModalOpen" style="display:block;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create Skier</h5>
                                <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="createSkierForm" (ngSubmit)="submitSkier()">
                                    <div class="form-group">
                                        <input type="text" id="firstName" placeholder="First Name" formControlName="firstName" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="lastName" placeholder="Last Name" formControlName="lastName" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="date" id="dateOfBirth" placeholder="Date of Birth" formControlName="dateOfBirth" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="city" placeholder="City" formControlName="city" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Skier</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                                <button type="button" class="btn btn-primary" (click)="submitSkier()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Skiers List -->
                <div class="portfolio-items">
                    <div class="item" *ngFor="let skier of skiers">
                        <div class="skier-card">
                            <div class="card-body">
                                <h4 class="card-title">{{ skier.firstName }} {{ skier.lastName }}</h4>
                                <p class="card-text">City: {{ skier.city }}</p>
                                <p class="card-text">Date of Birth: {{ skier.dateOfBirth | date: 'yyyy-MM-dd' }}</p>
                                <button class="btn btn-danger" (click)="deleteSkier(skier.numSkier)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- .portfolio-items -->
            </div>
            <!-- .recent-project -->
        </div>
        <!-- .row -->
    </div>
    <!-- .container -->
</section>
<!-- End Skier Section -->
</body>
