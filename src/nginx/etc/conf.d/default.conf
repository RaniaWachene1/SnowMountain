server {
    listen 80;  # Listening on port 80
    listen [::]:80;
    server_name localhost;  # You can also use your server's IP address here

    # Serve Angular app from the browser directory
    root /usr/share/nginx/html/browser;  # Ensure this points to your Angular app's build directory
    index index.html;

    # Angular routing fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Spring Boot backend
    location /api/ {
        proxy_pass http://app-stationski:8089;  # Use service name or IP of the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS Headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';

        # Handle preflight (OPTIONS) requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' '*';
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
    }
}
